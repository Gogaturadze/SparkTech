<div class="line"></div>
<section>
  <div class="container">
    <h1>Registration</h1>
    <form
      [formGroup]="registrationForm"
      (ngSubmit)="submitForm()"
      [formGroup]="registrationForm"
    >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          required
        />
        <div *ngIf="shouldShowError('firstName')">
          {{ getErrorMessage("firstName") }}
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" required />
        <div
          *ngIf="
            registrationForm.get('lastName')?.touched &&
            registrationForm.get('lastName')?.invalid
          "
        >
          {{ getErrorMessage("lastName") }}
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required />
        <div
          *ngIf="
            registrationForm.get('email')?.touched &&
            registrationForm.get('email')?.invalid
          "
        >
          {{ getErrorMessage("email") }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="
            registrationForm.get('password')?.touched &&
            registrationForm.get('password')?.invalid
          "
        >
          {{ getErrorMessage("password") }}
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" required />
        <div
          *ngIf="
            registrationForm.get('phone')?.touched &&
            registrationForm.get('phone')?.invalid
          "
        >
          {{ getErrorMessage("phone") }}
        </div>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" formControlName="zipcode" required />
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="text" id="avatar" formControlName="avatar" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" required>
          <option [selected]="true">Select Gender</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </div>
</section>
